image: php:7.2
cache:
    paths:
    - vendor/
before_script:
- apt-get update -yqq
- apt-get install git nodejs yarn libcurl4-gnutls-dev libicu-dev libmcrypt-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libpq-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev zip unzip gnupg2 -yqq
- docker-php-ext-install mbstring pdo_mysql curl json intl gd xml zip bz2 opcache
- pecl install xdebug
- docker-php-ext-enable xdebug
- curl -sS https://getcomposer.org/installer | php
- php composer.phar install --optimize-autoloader
test:
    script:
    - php composer.phar validate --strict
    - php vendor/bin/simple-phpunit
    - ./vendor/bin/php-cs-fixer fix -v --dry-run --stop-on-violation --using-cache=no
